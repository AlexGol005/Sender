{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet"    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href=" {% static 'main/css/main.css' %}">
    <link rel="icon" href="{% static 'main/img/3.png' %}" type="image/x-icon">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a href="/"><img src="{% static 'main/img/logo.png' %}"  alt="Лого"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link active" aria-current="page" href="/">Sender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">О сайте</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="container">
        {% if messages %}
            {% for mess in messages %}
                <div class="alert alert=success">{{ mess }}</div>
            {% endfor %}
        {% endif %}
        <div class="container">
         {% block content %}

           {% endblock %}
        </div>
        {% block uniccontent %}

{% endblock %}
       </div>

 {% block aside %}

{% endblock %}
    </div>
</html>
